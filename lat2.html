<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <p>{{greet(" Saddam")}}</p>
    </div>
    <div id="app2">
        <a v-bind:href="url">My Github</a>
    </div>
    <script>
        var app = new Vue({
            el : "#app",
            methods: {
                greet : function (name){
                    return 'Good Morning' + name;
                }
            }
        })

        var app = new Vue({
            el: "#app2",
            data : {
                "url" : "https://github.com/saddamrr?tab=repositories"
            }
        })
    </script>
</body>
</html>
